<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
           <div class="card shadow-lg p-3">
               <div class="card-body">
                   <form [formGroup]="LoginForm" style="border: none;">
                       <div class="row mt-3 justify-content-center">
                           <div class="col-md-10">
                              <div class="form-group">
                                  <label for="email" class="form-label">
                                      Email
                                  </label>
                                  <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  placeholder="Email" class="form-control w-100" id="email">
                                  <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                                      <div *ngIf="f.email.errors.required">Email is required</div>
                                      <div *ngIf="f.email.errors.email">Enter Valid Email address</div>
                                  </div>
                              </div>
                           </div>
                       </div>
                       <div class="row mt-3 justify-content-center">
                        <div class="col-md-10">
                           <div class="form-group">
                               <label for="password"  class="form-label">
                                   Password
                               </label>
                               <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors}"  placeholder="password..." class="form-control w-100" id="password">
                               <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                                   <div *ngIf="f.password.errors.required">Password is required</div>
                                   <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>

                               </div>
                           </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-md-5">
                            <button class="btn btn-primary" (click)="submit()">Login</button>
                        </div>
 
                        <div class="col-md-5">
                           <span class="d-inline-flex p-2 bd-highlight"><p class="lead">Dont have an account? </p>&nbsp;<a class="text-decoration-none text-info mt-1" routerLink="/signup">SignUp</a></span>

                        </div>
                    </div>
                    
                   </form>
               </div>
           </div>
        </div>
    </div>
</div>
